{% extends 'base_auth.html' %} {% load static %} {% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
        <div class="card">

            <div class="card-body">
                <div class="card-title py-4">
                    <h4>Register for a free account</h4>
                </div>
                <form action="" method="POST">
                    {% csrf_token %} {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="text" value="{{fieldValue.username}}" name="username" placeholder="Username" id="UnameField" class="form-control form-control-sm">
                    </div>
                    <div class="invalid-feedback" style='display:none'>

                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group">
                        <input type="email" value="{{fieldValue.email}}" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm">
                    </div>
                    <div class="email-invalid-feedback" style='display:none'>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                        <small class="float-right py-2 showPWD" id='pwdToggle'>Show</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}">
</script>
<script src="{% static 'js/test.js' %}">
</script>
{% endblock %}
