{% extends "base.html" %} {% block content %}
<div class="container">


    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
            </ol>
        </nav>
        <h1>
            Add Expenses
        </h1>


        <div class="card-body">
            <form action="{% url 'add-expenses' %}" method="POST">
                {% csrf_token %}{% include 'partials/_messages.html' %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control form-control-sm" name='amount' value='{{values.amount}}'>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name='description' value='{{values.description}}'>
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class='form-control' name="category" id="">
                        {% for category in categories%}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name='expense_date'>
                </div>
                <input type='submit' value='Submit' class='btn btn-outline-primary font-weight-bold rounded-pill'>
            </form>
        </div>



    </div>

</div>

{% endblock%}
