{% extends "base.html" %} {% block content %}
<div class="container">


    <div class="container">

        <div class="row">
            <div class="col-md-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{% url 'income' %}">Income</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                    </ol>
                </nav>
                <h1>
                    Edit Income
                </h1>
            </div>
            <div class="col-md-2">
                <a href="{% url 'income-delete' income.id %}" class='btn btn-outline-danger font-weight-bold rounded-pill'>Delete</a>
            </div>

        </div>


        <div class="card-body">
            <form action="{% url 'income-edit' income.id %}" method="POST">
                {% csrf_token %}{% include 'partials/_messages.html' %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" class="form-control form-control-sm" name='amount' value='{{values.amount}}'>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name='description' value='{{values.description}}'>
                </div>
                <div class="form-group">
                    <label for="">Source</label>
                    <select class='form-control' name="source" id="">
                        <option selected name="category" value="{{values.source}}">{{values.source}}</option>
                        
                        {% for source in sources %}

                        <option name="source" value="{{source.name}}">{{source.name}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control form-control-sm" name='income_date' value="{{values.date|date:'Y-m-d'}}">
                </div>
                <input type='submit' value='Save' class='btn btn-outline-primary font-weight-bold rounded-pill'>
            </form>
        </div>



    </div>

</div>

{% endblock%}
